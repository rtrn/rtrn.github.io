<!DOCTYPE html>
<html>

<head>
	<title>404 Not Found</title>
	<link rel="icon" href="/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<script>
	function setpanic() {
		var a = Math.floor(Math.random()*300) + 5;
		var b = (Math.floor(Math.random()*0x80)+0x10).toString(16);
		var c = (Math.floor(Math.random()*0xDDDD)+0x1111).toString(16);
		var s = "<pre><samp>panic: runtime error: invalid memory address or nil pointer dereference\n" +
			"[signal SIGSEGV: segmentation violation code=0xffffffff addr=0x0 pc=0xd" + c + "]\n\n" +
			"goroutine 1 [running]:\n" +
			"main.main()\n" +
			'	/<a href="/">' + window.location.hostname + "</a>" + window.location.pathname + ":" + a + " +0x" + b + "\n" +
			"</samp></pre>\n";
		document.getElementById("panic").innerHTML = s;
	}
	</script>
</head>

<body onload="setpanic();">

<span id="panic">
<pre><samp>panic: runtime error: invalid memory address or nil pointer dereference
[signal SIGSEGV: segmentation violation code=0xffffffff addr=0x0 pc=0xd37da]

goroutine 1 [running]:
main.main()
	/<a href="/">rtrn.io</a>/main.go:9 +0x1a
</samp></pre>
</span>

</body>
</html>
